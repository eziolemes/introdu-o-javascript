<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meu primeiro site com bootstrap</title>
        <link rel="stylesheet" href="public/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1>Bootstrap</h1>

            <h2>Popovers</h2>
            <!-- topo -->
            <button class="btn btn-primary" 
                    title="titulo do popover"
                    data-toggle="popover" 
                    data-content="Aqui é o conteúdo do meu popover" 
                    data-placement="top">
                Meu popover
            </button>

            <!-- direita -->
            <button class="btn btn-primary" 
                    data-toggle="popover" 
                    data-content="Aqui é o conteúdo do meu popover" 
                    data-placement="right">
                Meu popover
            </button>

            <!-- esquerda -->
            <button class="btn btn-primary" 
                    data-toggle="popover" 
                    data-content="Aqui é o conteúdo do meu popover" 
                    data-placement="left">
                Meu popover
            </button>

            <!-- baixo -->
            <button class="btn btn-primary" 
                    data-toggle="popover" 
                    data-content="Aqui é o conteúdo do meu popover" 
                    data-placement="bottom"
                    >
                Meu popover
            </button>

<!-- ---------------- Tooltips ----------------------------------- -->
            <h2>Tooltips</h2>
            <!-- top -->
            <button class="btn btn-success" 
                    data-toggle="tooltip"
                    title="titulo tooltip"
                    data-placement="top"
                    >
                Meu tootip
            </button>

            <!-- direita -->
            <button class="btn btn-success" 
                    data-toggle="tooltip"
                    title="titulo tooltip"
                    data-placement="right"
                    >
                Meu tootip
            </button>

            <!-- esquerda -->
            <button class="btn btn-success" 
                    data-toggle="tooltip"
                    title="titulo tooltip"
                    data-placement="left"
                    >
                Meu tootip
            </button>

            <!-- baixo -->
            <button class="btn btn-success" 
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="titulo tooltip"
                    >
                Meu tootip
            </button>

            <!-- ---------------- Tooltips ----------------------------------- -->

            <h2>Modal</h2>

            <button class="btn btn-secondary" 
                    data-toggle="modal"
                    data-target="#conteudoModal"
                    data-nome="Ezio"
            >
                Mensagem para Ézio
            </button>

            <button class="btn btn-secondary" 
                    data-toggle="modal"
                    data-target="#conteudoModal"
                    data-nome="Lucas"
            >
                Mensagem para Lucas
            </button>

            <button class="btn btn-secondary" 
                    data-toggle="modal"
                    data-target="#conteudoModal"
                    data-nome="Nasa"
            >
                Mensagem para Nasa
            </button>

            <button class="btn btn-secondary" 
                    data-toggle="modal"
                    data-target="#conteudoModal"
                    data-nome="Urso"
            >
                Mensagem para Urso
            </button>

            <!-- Modal -->
            <div id="conteudoModal" class="modal fade">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content">
                        <!-- título -->
                        <div class="modal-header">
                            <h4 class="modal-title">Meu modal</h4>
                            <button class="close" data-dismiss="modal" arial-label="Fechar">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <!-- conteúdo -->
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-4">
                                    <span>Destinatário: </span>
                                </div>
                                <div class="col-8">
                                    <input type="text" name="para" class="form-control">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-4">
                                    <span>Mensagem: </span>
                                </div>
                                <div class="col-8">
                                    <textarea class="form-control" name="" id="">

                                    </textarea>
                                </div>
                            </div>
                        </div>
                        
                        <!-- rodapé -->
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
        <footer>
            <!-- JS -->
            <script src="public/js/jquery.js"></script>
            <script src="public/js/bootstrap.bundle.min.js"></script>
            <script>
                $(function() {
                    $('[data-toggle="popover"]').popover();
                    $('[data-toggle="tooltip"').tooltip();
                });

                $('#conteudoModal').on('show.bs.modal', function(event) {
                    var button = $(event.relatedTarget);
                    var recipient = button.data('nome')
                    var modal = $(this);
                    modal.find('.modal-title').text('Mensagem para ' + recipient);
                    modal.find('.modal-body input').val(recipient);
                });
            </script>
        </footer>
    </body>
</html>
